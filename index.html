<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/style.css">
  <title>Soma de números</title>
</head>

<body>
  <main>
    <h1>Somando números</h1>
    <p>Digite 5 números e veja a soma total!</p>

    <div id="inputs">
      <input type="number" id="num1" placeholder="Nº 1">
      <input type="number" id="num2" placeholder="Nº 2">
      <input type="number" id="num3" placeholder="Nº 3">
      <input type="number" id="num4" placeholder="Nº 4">
      <input type="number" id="num5" placeholder="Nº 5">
    </div>

    <button onclick="somarNumeros()">Somar</button>

    <p id="resultado"></p>
  </main>

  <script src="app.js"></script>
</body>

</html>
